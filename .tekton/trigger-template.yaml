apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: backend-trigger-template
spec:
  params:
    - name: repo-url
    - name: commit-message
    - name: image-url
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        generateName: backend-ci-run-
      spec:
        pipelineRef:
          name: backend-ci-pipeline
        params:
          - name: repo-url
            value: $(params.repo-url)
          - name: image-url
            value: $(params.image-url)
        workspaces:
          - name: shared-data
            volumeClaimTemplate:
              metadata:
                name: backend-pvc
              spec:
                accessModes: [ "ReadWriteOnce" ]
                resources:
                  requests:
                    storage: 1Gi

